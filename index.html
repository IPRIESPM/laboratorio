<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">




    <title>Navbar Proposal</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap&amp;_cacheOverride=1711540522895"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header-navbar">
            <button type="button" class="btn menu">
                <img class="hamburger-icon" src="/assets/img/hamburger.svg" alt="habmurger icon" height="32px"
                    width="32px">
            </button>
            <a href="#">
                <div class="logo"></div>
            </a>
            <nav class="dropdown ui-hidden">
                <ul>
                    <li class="active">
                        <a href="#">Products</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <a href="#">Our Team</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
            <button type="button" class="btn btn-profile">
                <img class="profile-image" src="assets/img/profile_picture.png" alt="User Profile Image" height="40px"
                    width="40px">
            </button>
        </div>
    </header>
    <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>
